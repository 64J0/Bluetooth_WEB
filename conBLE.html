<!doctype html>
<html lang="pt-br">
  <head>
    <title>BLE</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>

    <button class="btn" onclick="conectar()">
        Conectar
    </button>
    <button class="btn" onclick="desconectar()">
        Desconectar
    </button>

    <script>

        function conectar() {
            console.log('Tentando conectar ao dispositivo...');
            navigator.bluetooth.requestDevice({
                filters: [{
                    name: 'Vib_UART'
                }],
                optionalServices: [
                    '6e400001-b5a3-f393-e0a9-e50e24dcca9e',
                    '00001801-0000-1000-8000-00805f9b34fb',
                    '00001800-0000-1000-8000-00805f9b34fb'
                ]
            })
            .then(device => {
                console.log('Dispositivo encontrado e conectado.');

                // Tentando conectar ao servidor gatt
                return device.gatt.connect();
            })
            .then(server => {
                console.log('Tentando obter o serviço primário...');

                // Tentando obter o serviço primário...
                return service.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
            })
            .then(service => {
                console.log('Tentando achar a característica específica');

                return service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
            })
            .then(characteristic => {
                console.log('Tentando enviar a mensagem para esta característica...')

                let mensagem = "FFTS6";
                // Lendo o valor da bateria
                return characteristic.writeValue(mensagem);
            })
            .then(value => {
                console.log('Deu certo');
            })
            .catch(error => { console.log(error) });
        }

    </script>
    
  </body>
</html>

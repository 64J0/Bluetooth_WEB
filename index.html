<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>BLE WEB</title>
    <meta name="author" content="Vinícius Gajo Marques Oliveira" />
    <meta
      name="description"
      content="Uma interface web para utilização do sensor da HEDRO visando medir a aceleração em um determinado ponto de uma estrutura"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- ícone -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/bluetooth-logo.png"
    />

    <!-- Estilização do site -->
    <link href="./css/style.css" rel="stylesheet" type="text/css" />

    <!-- Toast CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <main class="estilizada">
      <div id="connection-panel">
        <button
          id="clientConnectButton"
          type="button"
          onclick="connectionToggle()"
        >
          Conectar
        </button>
        <div class="img-bt">
          <img
            src="./assets/settings_bluetooth-24px.svg"
            alt="Bluetooth logo image svg."
          />
        </div>
      </div>

      <div id="terminal">
        <div class="flex-container">
          <input
            type="text"
            id="data"
            value="FFTS5"
            onblur="setValueOfN_SAMP()"
            autofocus
          />
          <button onclick="nusSendString()" id="btn-enviar">Enviar</button>
        </div>
        <h3 id="resposta">Canvas</h3>
        <div class="canvas">
          <canvas
            width="600"
            height="500"
            id="myChart"
            style="display: block;"
            aria-label="Gráfico com medições"
            role="img"
          >
            <p>Habilite o JavaScript.</p>
          </canvas>
        </div>
      </div>
    </main>

    <footer>
      <p>
        <strong
          ><a href="https://github.com/64J0/Bluetooth_WEB">Código no GitHub</a>
        </strong>
      </p>
    </footer>

    <!-- Scripts JS -->
    <script type="text/javascript" src="./js/app.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
    ></script>
  </body>
</html>
